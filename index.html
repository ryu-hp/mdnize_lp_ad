<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告運用ページ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="lp1">
    <!-- ヒーロー -->
    <section class="hero">
        <picture class="hero__image">
            <source srcset="img/sp/01.webp" media="(max-width: 767px)">
            <img src="img/pc/01.webp" alt="ヒーローイメージ" width="1920" height="1080">
        </picture>
    </section>

    <!-- メインビジュアル2 -->
    <section class="main-visual">
        <picture class="main-visual__image">
            <source srcset="img/sp/02.webp" media="(max-width: 767px)">
            <img src="img/pc/02.webp" alt="メインビジュアル" width="1920" height="1080">
        </picture>
    </section>

    <!-- コンテンツセクション -->
    <section class="content">
        <picture class="content__image">
            <source srcset="img/sp/03.webp" media="(max-width: 767px)">
            <img src="img/pc/03.webp" alt="コンテンツ" width="1920" height="1080">
        </picture>
    </section>

    <!-- 特徴セクション -->
    <section class="features">
        <picture class="features__image">
            <source srcset="img/sp/04.webp" media="(max-width: 767px)">
            <img src="img/pc/04.webp" alt="特徴" width="1920" height="1080">
        </picture>
    </section>

    <!-- サービス詳細 -->
    <section class="service-details">
        <picture class="service-details__image">
            <source srcset="img/sp/05.webp" media="(max-width: 767px)">
            <img src="img/pc/05.webp" alt="サービス詳細" width="1920" height="1080">
        </picture>
    </section>

    <!-- メリット -->
    <section class="benefits">
        <picture class="benefits__image">
            <source srcset="img/sp/06.webp" media="(max-width: 767px)">
            <img src="img/pc/6.webp" alt="メリット" width="1920" height="1080">
        </picture>
    </section>

    <!-- 実績 -->
    <section class="results">
        <picture class="results__image">
            <source srcset="img/sp/07.webp" media="(max-width: 767px)">
            <img src="img/pc/07.webp" alt="実績" width="1920" height="1080">
        </picture>
    </section>

    <!-- プロセス -->
    <section class="process">
        <picture class="process__image">
            <source srcset="img/sp/08.webp" media="(max-width: 767px)">
            <img src="img/pc/08.webp" alt="プロセス" width="1920" height="1080">
        </picture>
    </section>

    <!-- 料金 -->
    <section class="pricing">
        <picture class="pricing__image">
            <source srcset="img/sp/09.webp" media="(max-width: 767px)">
            <img src="img/pc/09.webp" alt="料金" width="1920" height="1080">
        </picture>
    </section>

    <!-- よくある質問 -->
    <section class="faq">
        <picture class="faq__image">
            <source srcset="img/sp/10.webp" media="(max-width: 767px)">
            <img src="img/pc/10.webp" alt="よくある質問" width="1920" height="1080">
        </picture>
    </section>

    <!-- お問い合わせ -->
    <section class="contact">
        <picture class="contact__image">
            <source srcset="img/sp/11.webp" media="(max-width: 767px)">
            <img src="img/pc/11.webp" alt="お問い合わせ" width="1920" height="1080">
        </picture>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <picture class="footer__image">
            <source srcset="img/sp/12.webp" media="(max-width: 767px)">
            <img src="img/pc/13.webp" alt="フッター" width="1920" height="1080">
